<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两列布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        min-width: 600px;
      }

      #left {
        float: left;
        background-color: pink;
        width: 200px;
      }

      #right {
        background-color: yellow;
        overflow: hidden;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="left">Left</div>
    <div id="right">Right</div>
  </body>
</html>
