<!DOCTYPE html>

    <title>vertical-align</title>
    <style>
      #wrap {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        margin: 0 auto;
        text-align: center;
      }

      #wrap::after {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }

      img {
        vertical-align: middle;
      }
    </style>
  </head>

    <div id="wrap">
